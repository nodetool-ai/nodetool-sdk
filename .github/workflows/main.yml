name: push_nuget

# on push on main
on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - '**/*.md'
      - '_agent_planning/**'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@master

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: |
        dotnet restore csharp/Nodetool.SDK/Nodetool.SDK.csproj

    - name: Build SDK
      run: |
        dotnet build csharp/Nodetool.SDK/Nodetool.SDK.csproj --configuration Release --no-restore
      continue-on-error: true

