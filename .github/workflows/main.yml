name: push_nuget

# on push on main
on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - '**/*.md'
      - '_agent_planning/**'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@master

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Regen + verify + build (C#)
      shell: pwsh
      run: |
        # Regenerates C# types/nodes when Python nodetool is available,
        # verifies generated output is committed (git diff),
        # then builds Nodetool.Types + Nodetool.SDK + TestConsole.
        .\csharp\regen-and-verify.ps1

    # Note: VL.SDK requires VL.Core which needs special setup
    # - name: Build VL SDK
    #   run: dotnet build csharp/Nodetool.SDK.VL/Nodetool.SDK.VL.csproj --configuration Release
